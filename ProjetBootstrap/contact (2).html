<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Bootstrap</title>
    </head>
    <body>
       
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light mx-n3">
              <a class="navbar-brand" href="index.html"><img src="img/icone_gris.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">Ima'djinn</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="gallerie.html">Galerie <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="#">Tarifs</a>
                  <a class="nav-item nav-link" href="#">Contact</a>
                  <a class="nav-item nav-link" href="#" tabindex="-1" aria-disabled="true">Compte</a>
                </div>
              </div>
            </nav>
           
            <header id="bandeau" class="row bg-dark">
                <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
                  
                    <img width="200" class="my-2" src="img/logo_blanc.png" alt="Ima'djinn">

                    <nav aria-label="breadcrumb" class="align-self-start">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Galerie</li>
                      </ol>
                    </nav>

                </div>
            </header>

            <div id="content" class="row">
                <nav class="col-sm-3 order-2 order-sm-1 d-flex flex-column justify-content-between bg-light">
                    <a class="my-3 btn-block rounded-0 btn btn-secondary" href="#">Inscrivez-vous à la newsletter</a>
                    <div>
                        <a class="mb-3 btn-block rounded-0 btn btn-outline-secondary" href="#">Disponibles pour toute question</a>
                        <a class="mb-3 btn-block rounded-0 btn btn-outline-secondary" href="#">Retours et échanges</a>
                        <a class="mb-3 btn-block rounded-0 btn btn-outline-secondary" href="#">Livraisons sûres</a>
                    </div>
                </nav>
                <section class="col-sm-9 order-1 order-sm-2">
                    
                    <div class="row my-3">
                        <div class="col">
                            <h3>Contact</h3>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col">
                            
                            <form class="needs-validation" novalidate>

                               <div class="form-row my-2">
                                <div class="col-md-1 d-flex align-items-center">
                                      <label for="validationTooltip01">Prénom</label>
                                </div>
                                <div class="col-md-5">
                                  <input type="text" class="form-control d-inline-block" id="validationTooltip01" value="Mark" required>
                                  <div class="valid-tooltip">
                                    Looks good!
                                  </div>
                                </div>
                                <div class="col-md-1 d-flex justify-content-end align-items-center">
                                      <label for="validationTooltip02">Nom</label>
                                </div>
                                <div class="col-md-5">
                                  <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                                  <div class="valid-tooltip">
                                    Looks good!
                                  </div>
                                </div>
                              </div>

                              <div class="form-row my-2">
                               <div class="col-md-1 d-flex align-items-center">
                                      <label for="validationTooltipUsername">E-mail</label>
                                </div>
                                <div class="col-md-11">
                                  <div class="input-group">
                                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">.</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                    <div class="invalid-tooltip">
                                      Mauvais e-mail.
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="form-row my-2">
                               <div class="col-md-1 d-flex align-items-center">
                                      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Objet</label>
                                </div>
                                <div class="col-md-11">
                                  <select class="custom-select" id="inlineFormCustomSelectPref">
                                    <option selected>Choisir...</option>
                                    <option value="1">Devis</option>
                                    <option value="2">Infos</option>
                                    <option value="3">Autres</option>
                                  </select>
                                </div>
                              </div>

                               <div class="form-row">
                                <div class="col-md-1 d-flex align-items-center">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                </div>
                                <div class="col-md-11">
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </div>
                              </div>

                              <button class="btn btn-primary" type="submit">Envoyer</button>
                            </form>
                            
                        </div>
                    </div>
                    
                    
                </section>               
            </div>

            <footer id="footer" class="row justify-content-between align-items-center flex-column flex-sm-row text-center bg-dark">
                <span class="text-white mx-2">Tous droits réservés Ima'djinn</span>
                <div class="d-flex flex-column flex-sm-row align-items-center m-2">
                    <a href="#" class="btn mx-1 btn-sm rounded-0 btn-outline-light">Mentions&nbsp;légales</a>
                    <a href="#" class="btn mx-1 btn-sm rounded-0 btn-outline-light">CGV</a>
                    <a href="#" class="btn  flex-fill mx-1 btn-sm rounded-0 btn-outline-light">FAQ</a>
                </div>
            </footer>

        </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
